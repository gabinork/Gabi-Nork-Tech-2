    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9', // Sky 500
                600: '#0284c7',
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e', // Sky 900
                950: '#082f49',
              },
              dark: {
                950: '#020617', // Slate 950
                900: '#0f172a', // Slate 900
                800: '#1e293b', // Slate 800
                700: '#334155',
              }
            },
            animation: {
              'gradient-x': 'gradient-x 15s ease infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              'gradient-x': {
                '0%, 100%': {
                  'background-size': '200% 200%',
                  'background-position': 'left center'
                },
                '50%': {
                  'background-size': '200% 200%',
                  'background-position': 'right center'
                },
              },
              'float': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          }
        }
      }
    </script>
    
    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #0f172a; /* Default to dark to prevent flash */
      }
      
      /* Enhanced Initial Loader Styles */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at center, #1e293b 0%, #020617 100%);
        z-index: 99999; /* Very high z-index to sit on top */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: opacity 0.6s ease-out, visibility 0.6s ease-out;
      }
      
      .loader-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
      }

      /* Glowing Shield & Ring Effect */
      .loader-logo-container {
        position: relative;
        width: 80px;
        height: 80px;
        margin-bottom: 32px;
      }
      
      .loader-logo {
        width: 100%;
        height: 100%;
        animation: logo-float 3s ease-in-out infinite;
        filter: drop-shadow(0 0 20px rgba(217, 119, 6, 0.4));
        position: relative;
        z-index: 10;
      }

      .loader-ring {
        position: absolute;
        top: -15%;
        left: -15%;
        width: 130%;
        height: 130%;
        border-radius: 50%;
        border: 2px solid transparent;
        border-top-color: #0ea5e9; /* Brand Sky Blue */
        border-right-color: rgba(217, 119, 6, 0.5); /* Amber */
        animation: spin 1.5s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        opacity: 0.8;
      }
      
      .loader-ring-inner {
        position: absolute;
        top: -5%;
        left: -5%;
        width: 110%;
        height: 110%;
        border-radius: 50%;
        border: 1px solid rgba(255, 255, 255, 0.1);
        animation: spin-reverse 3s linear infinite;
      }

      .loader-title {
        font-family: 'Inter', sans-serif;
        font-weight: 900;
        font-size: 20px;
        letter-spacing: 0.25em;
        color: white;
        margin-bottom: 24px;
        text-transform: uppercase;
        position: relative;
      }
      
      .loader-title::after {
        content: 'GABNORK';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.8), transparent);
        background-size: 200% 100%;
        background-position: -100% 0;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shimmer 2.5s infinite;
      }

      /* Progress Bar */
      .progress-container {
        width: 200px;
        height: 3px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 4px;
        overflow: hidden;
        position: relative;
      }

      .progress-bar {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 40%;
        background: linear-gradient(90deg, #d97706, #0ea5e9);
        border-radius: 4px;
        animation: progress-indeterminate 1.5s ease-in-out infinite;
        box-shadow: 0 0 8px rgba(14, 165, 233, 0.6);
      }

      .loading-text {
        margin-top: 16px;
        font-size: 11px;
        color: #64748b;
        font-family: monospace;
        letter-spacing: 0.1em;
        animation: pulse-text 2s infinite;
        text-transform: uppercase;
      }

      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      @keyframes spin-reverse { 0% { transform: rotate(360deg); } 100% { transform: rotate(0deg); } }
      @keyframes logo-float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-6px); } }
      @keyframes shimmer { 0% { background-position: -150% 0; } 100% { background-position: 150% 0; } }
      @keyframes progress-indeterminate {
        0% { left: -40%; width: 40%; }
        50% { width: 60%; }
        100% { left: 100%; width: 20%; }
      }
      @keyframes pulse-text { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }

      /* Custom scrollbar for sleek look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      /* Hide scrollbar for elements with class .scrollbar-hide */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
