    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              // Remapped 'Brand' to Gold/Amber to match the user's request
              brand: {
                50: '#fffbeb',
                100: '#fef3c7',
                200: '#fde68a',
                300: '#fcd34d',
                400: '#fbbf24',
                500: '#f59e0b', // Primary Gold
                600: '#d97706',
                700: '#b45309',
                800: '#92400e',
                900: '#78350f',
                950: '#451a03',
              },
              // Deep Dark Theme Backgrounds
              slate: {
                850: '#151e2e',
                900: '#0f172a',
                950: '#020617', // Main background (Void Black)
              }
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #ffffff08 1px, transparent 1px), linear-gradient(to bottom, #ffffff08 1px, transparent 1px)",
            },
            animation: {
              'gradient-x': 'gradient-x 15s ease infinite',
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              'gradient-x': {
                '0%, 100%': {
                  'background-size': '200% 200%',
                  'background-position': 'left center'
                },
                '50%': {
                  'background-size': '200% 200%',
                  'background-position': 'right center'
                },
              },
              'float': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }

      }
    </script>
    
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617; /* Deep Void Black */
        color: #f8fafc;
        overflow-x: hidden;
      }
      
      /* THEME: Digital Graph Loader */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #020617;
        background-image: 
          linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 40px 40px;
        z-index: 99999;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: opacity 0.8s ease-out, visibility 0.8s ease-out;
      }

      /* Glow effect in center */
      #initial-loader::before {
        content: '';
        position: absolute;
        width: 600px;
        height: 600px;
        background: radial-gradient(circle, rgba(245, 158, 11, 0.15) 0%, transparent 70%);
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        pointer-events: none;
      }
      
      .loader-content {
        position: relative;
        z-index: 10;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      /* The Graph Line Animation */
      .graph-container {
        width: 120px;
        height: 60px;
        position: relative;
        margin-bottom: 24px;
        overflow: hidden;
      }

      .graph-line {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: transparent;
      }

      .graph-svg {
        width: 100%;
        height: 100%;
        filter: drop-shadow(0 0 8px rgba(245, 158, 11, 0.8));
      }

      .graph-path {
        stroke: #fbbf24;
        stroke-width: 3;
        fill: none;
        stroke-dasharray: 200;
        stroke-dashoffset: 200;
        animation: drawGraph 2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      }

      .point-dot {
        width: 8px;
        height: 8px;
        background: #fff;
        border-radius: 50%;
        position: absolute;
        right: 0;
        top: 15%; /* Aligned with end of path */
        box-shadow: 0 0 10px #fbbf24;
        animation: pulseDot 2s infinite;
      }

      .loader-title {
        font-family: 'Inter', sans-serif;
        font-weight: 800;
        font-size: 32px;
        letter-spacing: -0.02em;
        color: white;
        margin-bottom: 8px;
        opacity: 0;
        animation: fadeInUp 0.8s ease-out forwards 0.5s;
        display: flex;
        align-items: center;
      }

      .loader-title .dot {
        color: #f59e0b;
      }

      .loading-status {
        font-family: 'JetBrains Mono', monospace;
        font-size: 10px;
        color: #94a3b8;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        display: flex;
        align-items: center;
        gap: 8px;
        opacity: 0;
        animation: fadeInUp 0.8s ease-out forwards 0.7s;
      }

      .status-indicator {
        width: 6px;
        height: 6px;
        background-color: #f59e0b;
        border-radius: 50%;
        animation: blink 1s steps(2) infinite;
      }

      @keyframes drawGraph {
        0% { stroke-dashoffset: 200; opacity: 0; }
        10% { opacity: 1; }
        80% { stroke-dashoffset: 0; opacity: 1; }
        100% { stroke-dashoffset: 0; opacity: 0; }
      }

      @keyframes pulseDot {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.5); opacity: 0.5; }
      }

      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes blink {
        0%, 100% { opacity: 0; }
        50% { opacity: 1; }
      }

      /* Custom scrollbar for sleek look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #020617;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
        border: 2px solid #020617;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
      
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
