    <!-- Configure Tailwind BEFORE loading the script -->
    <script>
      tailwind = {
        config: {
          darkMode: 'class',
          theme: {
            extend: {
              fontFamily: {
                sans: ['Inter', 'sans-serif'],
                mono: ['JetBrains Mono', 'monospace'],
              },
              colors: {
                // Remapped 'Brand' to Gold/Amber to match the user's request
                brand: {
                  50: '#fffbeb',
                  100: '#fef3c7',
                  200: '#fde68a',
                  300: '#fcd34d',
                  400: '#fbbf24',
                  500: '#f59e0b', // Primary Gold
                  600: '#d97706',
                  700: '#b45309',
                  800: '#92400e',
                  900: '#78350f',
                  950: '#451a03',
                },
                // Deep Dark Theme Backgrounds
                slate: {
                  850: '#151e2e',
                  900: '#0f172a',
                  950: '#020617', // Main background (Void Black)
                }
              },
              backgroundImage: {
                'grid-pattern': "linear-gradient(to right, #ffffff08 1px, transparent 1px), linear-gradient(to bottom, #ffffff08 1px, transparent 1px)",
              },
              animation: {
                'gradient-x': 'gradient-x 15s ease infinite',
                'float': 'float 6s ease-in-out infinite',
                'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              },
              keyframes: {
                'gradient-x': {
                  '0%, 100%': {
                    'background-size': '200% 200%',
                    'background-position': 'left center'
                  },
                  '50%': {
                    'background-size': '200% 200%',
                    'background-position': 'right center'
                  },
                },
                'float': {
                  '0%, 100%': { transform: 'translateY(0)' },
                  '50%': { transform: 'translateY(-20px)' },
                }
              }
            }
          }
        }
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617; /* Deep Void Black */
        color: #f8fafc;
        overflow-x: hidden;
      }
      
      /* THEME: Digital Brand Loader */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #020617;
        background-image: 
          linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 40px 40px;
        z-index: 99999;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: opacity 0.3s ease-out, visibility 0.3s ease-out; /* Speed up transition */
      }

      /* Glow effect in center */
      #initial-loader::before {
        content: '';
        position: absolute;
        width: 600px;
        height: 600px;
        background: radial-gradient(circle, rgba(245, 158, 11, 0.15) 0%, transparent 70%);
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        pointer-events: none;
      }
      
      .loader-content {
        position: relative;
        z-index: 10;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      /* Logo Styles */
      .logo-container {
        width: 120px;
        height: 120px;
        margin-bottom: 24px;
        position: relative;
        animation: pulse-logo 2.5s infinite ease-in-out;
      }

      .logo-svg {
        width: 100%;
        height: 100%;
        filter: drop-shadow(0 0 20px rgba(245, 158, 11, 0.3));
      }

      .loader-brand-name {
        font-family: 'Inter', sans-serif;
        font-weight: 900;
        font-size: 42px;
        letter-spacing: 0.02em;
        text-transform: uppercase;
        background: linear-gradient(to right, #d97706, #fbbf24, #d97706);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        background-size: 200% auto;
        margin-bottom: 2px;
        opacity: 0;
        text-align: center;
        animation: fadeInUp 0.5s ease-out forwards 0.2s, shine 3s linear infinite;
        line-height: 1;
      }

      .loader-brand-sub {
        font-family: 'JetBrains Mono', monospace;
        font-size: 14px;
        font-weight: 700;
        color: #f59e0b;
        letter-spacing: 0.4em;
        text-transform: uppercase;
        opacity: 0;
        animation: fadeInUp 0.5s ease-out forwards 0.4s;
        text-align: center;
        width: 100%;
        margin-left: 0.4em; /* Optical alignment */
      }

      .loading-status {
        font-family: 'JetBrains Mono', monospace;
        font-size: 10px;
        color: #64748b;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        display: flex;
        align-items: center;
        gap: 8px;
        margin-top: 32px;
        opacity: 0;
        animation: fadeInUp 0.5s ease-out forwards 0.6s;
      }

      .status-indicator {
        width: 6px;
        height: 6px;
        background-color: #f59e0b;
        border-radius: 50%;
        animation: blink 0.8s steps(2) infinite;
      }

      @keyframes pulse-logo {
        0%, 100% { transform: scale(1); filter: drop-shadow(0 0 20px rgba(245, 158, 11, 0.3)); }
        50% { transform: scale(1.05); filter: drop-shadow(0 0 35px rgba(245, 158, 11, 0.6)); }
      }

      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes shine {
        to { background-position: 200% center; }
      }

      @keyframes blink {
        0%, 100% { opacity: 0; }
        50% { opacity: 1; }
      }

      /* Custom scrollbar for sleek look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #020617;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
        border: 2px solid #020617;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
      
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>

    <div id="root"></div>
